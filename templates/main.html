{% extends "layout.html" %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<div class="dashboard-container">
    <h1>Welcome to the Olympic App</h1>
    <div class="card-container">
        <div class="card">
            <h2>Blog</h2>
            <p>Explore and ask for advice from fellow athletes.</p>
            <a href="{{ url_for('blog') }}" class="card-button">Go to Blog</a>
        </div>
        <div class="card">
            <h2>Weightlifting</h2>
            <p>Get tips and track your progress in Olympic weightlifting.</p>
            <a href="{{ url_for('weightlifting') }}" class="card-button">Explore Weightlifting</a>
        </div>
    </div>
</div>

<style>
    .dashboard-container {
        text-align: center;
        padding: 20px;
    }
    .card-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 30px;
    }
    .card {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 250px;
        text-align: center;
        transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    .card h2 {
        font-size: 1.5em;
        margin-bottom: 10px;
    }
    .card p {
        font-size: 1em;
        color: #555;
        margin-bottom: 20px;
    }
    .card-button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
    }
    .card-button:hover {
        background-color: #0056b3;
    }
</style>

{% endblock %}
